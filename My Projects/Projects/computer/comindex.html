<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
    <title>Calculator</title>
</head>

<body id="bodyMain">
    <br><br>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4"></div>
            <div id="calcBody" class="col-md-4 shadow-lg">
                <div class="row">
                    <div id=calcScrn class=" border border-warning w-100 mh-100 m-1 display-4   rounded text-right">
                        0
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col comBtn">
                        <button onclick="btn1()" type="button"
                            class="btn btn-outline-primary btn-lg w-100 m-1">1</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col comBtn">
                        <button onclick="btn2()" type="button"
                            class="btn btn-outline-primary btn-lg w-100 m-1">2</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col comBtn">
                        <button onclick="btn3()" type="button"
                            class="btn btn-outline-primary btn-lg w-100 m-1">3</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col comBtn">
                        <button onclick="btnPl()" type="button"
                            class="btn btn-outline-danger btn-lg w-100 m-1">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col comBtn">
                        <button onclick="btn4()" type="button"
                            class="btn btn-outline-primary btn-lg w-100 m-1">4</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col comBtn">
                        <button onclick="btn5()" type="button"
                            class="btn btn-outline-primary btn-lg w-100 m-1">5</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col comBtn">
                        <button onclick="btn6()" type="button"
                            class="btn btn-outline-primary btn-lg w-100 m-1">6</button>
                    </div>
                    <div class="col-md-3  col-sm-3 col comBtn">
                        <button onclick="btnMi()" type="button"
                            class="btn btn-outline-danger btn-lg w-100 m-1">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3  col-sm-3 col comBtn">
                        <button onclick="btn7()" type="button"
                            class="btn btn-outline-primary btn-lg w-100 m-1">7</button>
                    </div>
                    <div class="col-md-3  col-sm-3 col comBtn">
                        <button onclick="btn8()" type="button"
                            class="btn btn-outline-primary btn-lg w-100 m-1">8</button>
                    </div>
                    <div class="col-md-3  col-sm-3 col comBtn">
                        <button onclick="btn9()" type="button"
                            class="btn btn-outline-primary btn-lg w-100 m-1">9</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col comBtn">
                        <button onclick="btnDu()" type="button"
                            class="btn btn-outline-danger btn-lg w-100 m-1">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col comBtn">
                        <button onclick="btnClr()" type="button"
                            class="btn btn-outline-primary btn-lg w-100 m-1">C</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col comBtn">
                        <button onclick="btn0()" type="button"
                            class="btn btn-outline-primary btn-lg w-100 m-1">0</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col comBtn">
                        <button onclick="btnDot()" type="button"
                            class="btn btn-outline-primary btn-lg w-100 m-1">.</button>
                    </div>
                    <div class="col-md-3  col-sm-3 col comBtn">
                        <button onclick="btnDev()" type="button"
                            class="btn btn-outline-danger btn-lg w-100 m-1">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 comBtn">

                    </div>
                    <div class="col-md-6 comBtn">

                    </div>


                    <div class="col-md-3 ">
                        <button onclick="btnEq()" type="button"
                            class="btn btn-outline-warning btn-lg w-100 m-1">=</button>
                    </div>
                </div>


            </div>
            <div class="col-md-4"></div>
        </div>

    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
